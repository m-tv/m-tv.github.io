<p>Bạn muốn giữ liên lạc với tôi không? Điền vào biểu mẫu bên dưới để gửi cho tôi một tin nhắn và tôi sẽ liên hệ lại với bạn càng sớm càng tốt!</p>
<form name="sentMessage" id="contactForm" novalidate>
  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>Tên</label>
      <input type="text" class="form-control" placeholder="Tên" id="name" required data-validation-required-message="xin hãy nhập tên của bạn.">
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>Địa chỉ email</label>
      <input type="email" class="form-control" placeholder="Địa chỉ email" id="email" required data-validation-required-message="Hãy điền địa chỉ email của bạn.">
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <div class="control-group">
    <div class="form-group col-xs-12 floating-label-form-group controls">
      <label>Số điện thoại</label>
      <input type="tel" class="form-control" placeholder="Số điện thoại" id="phone" required data-validation-required-message="Xin vui lòng điền số điện thoại của bạn.">
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>Tin nhắn</label>
      <textarea rows="5" class="form-control" placeholder="Tin nhắn" id="message" required data-validation-required-message="Vui lòng nhập một tin nhắn."></textarea>
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <br>
  <div id="success"></div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary" id="sendMessageButton">Gửi</button>
  </div>
</form>
