#timezone: Asia/Ho_Chi_Minh
title:              NetTV
email:              tri.vh87@gmail.com
description:        A Blog Theme by Lạc Trần
author:             Lạc Trần
baseurl:            ""
url:                "m-tv.github.io"
# Social Profiles
twitter_username:   m-tv
github_username:    m-tv
facebook_username:  m-tv
instagram_username: m-tv
linkedin_username:  m-tv
# Add your google-analytics ID here to activate google analytics
google_analytics:   UA-XXXXXXXXX-X # out your google-analytics code
# Build settings
markdown:           kramdown
paginate:           5
paginate_path:      "/posts/page:num/"
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-sitemap 

# SASS
sass:
  sass_dir: _sass
  style: :compressed

# Defaults
defaults:
  - scope:
      path: "*"
    values:
      layout: default

# Exclude
exclude:
  - assets/js/bootstrap.bundle.min.js
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
# html minify
compress_html:
  comments: ["<!--", "-->"]
  blanklines: true
#  blanklines: false